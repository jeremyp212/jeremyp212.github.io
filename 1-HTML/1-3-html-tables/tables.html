<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1.3 HTML Tables</title>
        <link rel="stylesheet" type="text/css" href="tables.css">
    </head>
    
    <body>
        
        <h1>Example 1</h1>
        
        <table>
            <tr>
                <th></th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            
            <tr>
                <th scope="row">Tickets Sold</th>
                <td>120</td>
                <td>135</td>
            </tr>
            
            <tr>
                <th></th>
                <td></td>
                <td></td>
            </tr>
        </table>
        
        <h1>Example 2</h1>
        
        <table>
           <tr>
               <th></th>
               <th>9am</th>
               <th>10am</th>
               <th>11am</th>
               <th>12am</th>
           </tr>
           
           <tr>
               <th>Monday</th>
               <td colspan="2">Geography</td>
               <td>Math</td>
               <td>Art</td>
           </tr>
           
           <tr>
               <th>Tuesday</th>
               <td colspan="3">Gym</td>
               <td>Home Ec</td>
           </tr>
        </table>
        
    </body>
    
</html>
