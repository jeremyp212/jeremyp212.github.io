<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms Practice</title>
        <link rel="stylesheet" type="text/css" href="forms.css">
    </head>
    
    <body>
        <form action="#" method="get">
            <p>This is where the form controls will appear</p>
            
            <p>Username:
            <input type="text" name="username"/>
            </p>
            
            <p>Password:
            <input type="password" name="password">
            </p>
            
            <textarea name="comments">Enter comments...</textarea>
            <p>Please select your fsvorite Genre:
            <br />
            <input type="radio" name="genre" value="rock" checked="checked"/>Rock
            <input type="radio" name="genre" value="pop" checked="checked"/>Pop
            <input type="radio" name="genre" value="jazz" checked="checked"/>Jazz
            </p>
        </form>
    </body>
</html>
